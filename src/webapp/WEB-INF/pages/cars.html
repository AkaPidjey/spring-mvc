<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th>Color</th>
            <th>Model</th>
            <th>Series</th>
        </tr>
        <tr th:each="result : ${result}">
            <td th:utext=${result.color}></td>
            <td th:utext=${result.model}></td>
            <td th:utext=${result.series}></td>
        </tr>
    </table>
</div>
</body>
</html>
